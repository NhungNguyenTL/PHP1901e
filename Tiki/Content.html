<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="tiki" method="post" action="">
        <p>
            <label>Họ tên
            </label>
            <input type="text" name="hoten" value="" placeholder="Nhập họ tên">
        </p>
        <p>
            <label>Số điện thoại
            </label>
            <input type="text" name="sdt" value="" placeholder="Nhập số điện thoại">
            <input type="submit" name="guima" value="" placeholder="Gửi mã xác  thực">

        </p>
        <p>
            <label>MÃ xác thực</label>
            <input type="text" name="nhanma" value="" placeholder="Nhập mã vừa nhận được">

        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" value="" placeholder="Nhập email">
        </p>
        <p>
            <label>Mật khẩu</label>
            <input type="text" name="mk" value="" placeholder="Nhập mật khẩu từ 6 đến 32 chữ">

        </p>
        <p>
            <label>Giới tính
            </label>
            <input type="radio" name="gt" value="0" >Nam
            <input type="radio" name="gt" value="1">Nữ
        </p>
        <p>
            <label>
                Ngày sinh
            </label>
            <select name="ngày">
                <option value="0">Ngày</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </p>
    </form>
</body>
</html>
